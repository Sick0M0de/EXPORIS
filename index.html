    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-teal': '#00F5D4',
              'brand-purple': '#9B5DE5',
              'brand-dark': '#121212',
              'brand-gray': {
                100: '#F8F9FA',
                200: '#E9ECEF',
                300: '#DEE2E6',
                400: '#CED4DA',
                500: '#ADB5BD',
                600: '#6C757D',
                700: '#495057',
                800: '#343A40',
                900: '#212529',
              },
            },
            animation: {
              'spin-slow': 'spin 25s linear infinite',
              'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
              'slide-up': 'slide-up 0.5s ease-out forwards',
              'fade-in': 'fade-in 0.5s ease-in forwards',
            },
            keyframes: {
              'pulse-glow': {
                '0%, 100%': { boxShadow: '0 0 15px rgba(155, 93, 229, 0.4), 0 0 5px rgba(0, 245, 212, 0.3)' },
                '50%': { boxShadow: '0 0 30px rgba(155, 93, 229, 0.7), 0 0 10px rgba(0, 245, 212, 0.5)' },
              },
              'slide-up': {
                'from': { opacity: 0, transform: 'translateY(20px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              },
               'fade-in': {
                'from': { opacity: 0 },
                'to': { opacity: 1 },
              },
            }
          }
        }
      }
    </script>
